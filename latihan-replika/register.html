<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Library</title>

    <!-- google fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap');
    </style>

    <!-- css -->
    <link rel="stylesheet" href="./css/style-login-register.css">    
    <link rel="stylesheet" href="./css/style-login-register-mobile.css">
</head>
<body>
    <main class="container">
        <section class="left">
            <h1 class="title" style="color: white;">Book is a window <br> to the world</h1>
        </section>
        <section class="right">
            <form class="form-container">
                <h2>Sign Up</h2>
                <h5>Welcome! Please sign up first</h5>
                <div class="input-group">
                    <div class="username">
                        <label for="username" style="color: #D0CCCC; margin-left: 6px;">Username: </label> <br>
                        <input type="text" class="input-credentials" id="input-username">
                    </div>
                    <div class="fullname">
                        <label for="fullname" style="color: #D0CCCC; margin-left: 6px;">Full name: </label> <br>
                        <input type="text" class="input-credentials" id="input-fullname">
                    </div>
                    <div class="email">
                        <label for="email" style="color: #D0CCCC; margin-left: 6px;">Email Address: </label> <br>
                        <input type="email" class="input-credentials" id="input-email">
                    </div>
                    <div class="password">
                        <label for="password" style="color: #D0CCCC; margin-left: 6px;">Password: </label> <br>
                        <input type="password" class="input-credentials" id="input-password">
                    </div>
                </div>
                <div class="submit-button">
                    <button class="submitbtn" id="btn-register">Sign up</button>
                    <a href="./login.html">
                        <button class="registerbtn">Login</button>
                    </a>
                </div>
            </form>
            <div class="terms">
                <h6>By signing up, you aggree to Library's</h6>
                <a href="">Terms and Conditions & Privacy Policy</a>
            </div>
        </section>
    </main>

    <!-- js -->
    <script src="./scripts/register.js"></script>
</body>
</html>
