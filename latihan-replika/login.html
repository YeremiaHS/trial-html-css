<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Library</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap');
    </style>

    <!-- css -->
    <link rel="stylesheet" href="./css/style-login-register.css">    
    <link rel="stylesheet" href="./css/style-login-register-mobile.css">    
</head>
<body>
    <main class="container">
        <section class="left">
            <h1 class="title" style="color: white;">Book is a window <br> to the world</h1>
        </section>
        <section class="right">
            <form class="form-container">
                <h2>Login</h2>
                <h5>Welcome back! You need to login first</h5>
                <div class="input-group">
                    <div class="email">
                        <label for="email">Email Address: </label> <br>
                        <input type="email" class="input-credentials">
                    </div>
                    <div class="password">
                        <label for="password">Password: </label> <br>
                        <input type="text" class="input-credentials">
                    </div>
                </div>
                <div class="input-group-2">
                    <div>
                        <input type="checkbox" name="rememberme" id="rememberme">
                        <label for="rememberme" style="color: #D0CCCC;">Remeber Me</label>
                    </div>
                    <a href="">Forgot Password?</a>
                </div>
                <div class="submit-button">
                    <button class="submitbtn">Login</button>
                    <button class="registerbtn">Sign Up</button>
                </div>
            </form>
            <div class="terms">
                <h6>By signing up, you aggree to Library's</h6>
                <a href="">Terms and Conditions & Privacy Policy</a>
            </div>
        </section>
    </main>
</body>
</html>
