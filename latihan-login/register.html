<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>

    <link rel="stylesheet" href="../css/style-login.css">
</head>
<body>
    <div class="main-container">
        <div class="box-form">
            <h1 style="color: whitesmoke;">Register Form</h1>
            <div class="margin-right-30">
                <label for="fname" style="color: whitesmoke;">First Name: </label> <br>
                <input type="text" placeholder="Enter first name" name="fname" id="fname">
            </div>
            <div class="margin-right-30">
                <label for="lname" style="color: whitesmoke;">Last Name: </label> <br>
                <input type="text" placeholder="Enter last name" name="lname" id="lname">
            </div>
            <div class="margin-right-30">
                <label for="gender" style="color: whitesmoke;">Gender: </label> <br>
                <input type="radio" id="male" name="gender">
                <label for="male" style="color: whitesmoke; margin-right: 48px;">Male</label>
                <input type="radio" id="female" name="gender">
                <label for="female" style="color: whitesmoke;">Female</label>
            </div>
            <div class="margin-right-30 margin-top-26">
                <label for="email" style="color: whitesmoke;">Email: </label> <br>
                <input type="email" placeholder="Enter email" name="email" id="email">
            </div>
            <div class="margin-right-30">
                <label for="password" style="color: whitesmoke;">Password: </label> <br>
                <input type="password" placeholder="Enter password" name="password" id="password">
            </div>
            <div class="margin-right-30">
                <label for="repassword" style="color: whitesmoke;">Re-enter Password: </label> <br>
                <input type="password" placeholder="Re-enter password" name="repassword" id="repassword">
            </div>
            <div>
                <button type="submit" class="loginbtn" name="login">Register</button>
            </div>
            <h4 style="color: whitesmoke;">Sudah memiliki akun? <a href="./login.html">masuk disini</a></h4>
        </div>
    </div>
</body>
</html>
