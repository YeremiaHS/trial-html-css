<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <link rel="stylesheet" href="../css/style-login.css">
</head>
<body>
    <div class="main-container">
        <div class="box-form">
            <h1 style="color: whitesmoke;">Login Form</h1>
            <div class="margin-right-30">
                <label for="email" style="color: whitesmoke;">Email: </label> <br>
                <input type="email" placeholder="Enter email" name="email" id="email">
            </div>
            <div class="margin-right-30">
                <label for="password" style="color: whitesmoke;">Password: </label> <br>
                <input type="password" placeholder="Enter password" name="password" id="password">
            </div>
            <div>
                <button type="submit" class="loginbtn" name="login">Login</button>
            </div>
            <h4 style="color: whitesmoke;">Belum memiliki akun? <a href="./register.html">daftar disini</a></h4>
        </div>
    </div>
</body>
</html>
